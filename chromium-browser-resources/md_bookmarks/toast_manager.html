<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-a11y-announcer/iron-a11y-announcer.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/chromium-webui-resources/cr_elements/cr_toast/cr_toast.html">
<link rel="import" href="/chromium-webui-resources/cr_elements/paper_button_style_css.html">
<link rel="import" href="/chromium-browser-resources/md_bookmarks/shared_style.html">

<dom-module id="bookmarks-toast-manager">
  <template>
    <style include="shared-style paper-button-style">
      #content {
        color: #fff;
        display: flex;
        flex: 1;
      }

      paper-button {
        -webkit-margin-end: 0;
        -webkit-margin-start: 32px;
        color: var(--google-blue-300);
        height: 32px;
        padding: 8px;
      }

      .collapsible {
        overflow: hidden;
        text-overflow: ellipsis;
      }

      span {
        white-space: pre;
      }
    </style>
    <cr-toast id="toast" duration="[[duration]]">
      <div id="content" class="elided-text"></div>
      <paper-button id="button" hidden$="[[!showUndo_]]" on-click="onUndoTap_">
        $i18n{undo}
      </paper-button>
    </cr-toast>
  </template>
  <script src="/chromium-browser-resources/md_bookmarks/toast_manager.js"></script>
</dom-module>
