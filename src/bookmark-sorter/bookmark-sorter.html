<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../chromium-browser-resources/md_bookmarks/item.html">
<link rel="import" href="../../chromium-browser-resources/md_bookmarks/shared_style.html">
<link rel="import" href="../merge-sort/merge-sort.html">
<link rel="import" href="../quick-sort/quick-sort.html">
<script src="bookmark-sorter.js"></script>

<dom-module id="bookmark-sorter">
  <template>
    <style include="shared-style">
      :host {
        min-width: 300px;
        overflow-y: auto;
        padding: 24px var(--card-padding-side) 24px
        calc(var(--card-padding-side) - var(--splitter-width));
      }

      #list {
        @apply --shadow-elevation-2dp;
        background-color: #fff;
        margin: 0 auto;
        max-width: var(--card-max-width);
        padding: 8px 0;
      }

      .centered-message {
        align-items: center;
        color: #6e6e6e;
        cursor: default;
        display: flex;
        font-size: 14px;
        font-weight: 500;
        height: 100%;
        justify-content: center;
        user-select: none;
        white-space: nowrap;
      }
    </style>
    <app-header>
      <app-toolbar>
        <div main-title>You can delete the duplicates from the list below</div>
      </app-toolbar>
    </app-header>
    <div>Search Bookmarks: <input id="search"></div>

    <iron-list id="list"
               items="[[list]]"
               role="group">
      <template>
        <bookmarks-item item-id="[[item.id]]" draggable="true"
                        tabindex$="[[tabIndex]]" iron-list-tab-index="[[tabIndex]]">
        </bookmarks-item>
      </template>
    </iron-list>
    <div id="deletedialog"></div>
  </template>
</dom-module>
